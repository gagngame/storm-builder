name: Build Mule Local Only

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-2025
    strategy:
      matrix:
        include:
          - arch: x64
            qt_version: 6.10.1
          - arch: arm64
            qt_version: 6.10.0

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          cache: true
          set-env: false
          version: ${{ matrix.qt_version }}
          arch: ${{ matrix.arch == 'arm64' && 'win64_msvc2022_arm64_cross_compiled' || 'win64_msvc2022_64' }}

      - name: Build Storm (${{ matrix.arch }})
        shell: cmd
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: |
          dir %GITHUB_WORKSPACE%\Qt /s
          set "QT_PATH=%GITHUB_WORKSPACE%\Qt\${{ matrix.qt_version }}\${{ matrix.arch == 'arm64' && 'msvc2022_arm64' || 'msvc2022_64' }}\bin"
          echo Using QT_PATH: %QT_PATH%
          set "PATH=%QT_PATH%;%PATH%"
          scripts\build-arch.bat Release ${{ matrix.arch }}

      - name: Package MSI (${{ matrix.arch }})
        shell: cmd
        run: |
          scripts\generate-bundle.bat Release

      - name: Copy artifacts to Mule local disk
        shell: cmd
        run: |
          if not exist D:\mule-releases mkdir D:\mule-releases
          xcopy /Y /S build\installer-release\* D:\mule-releases\

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 1

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          cache: true
          version: 6.8.0
          host: linux
          target: desktop
          arch: linux_gcc_64

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1-mesa-dev libgl1-mesa-dev libopus-dev libsdl2-dev libsdl2-ttf-dev libssl-dev libavcodec-dev libavformat-dev libswscale-dev libva-dev libvdpau-dev libxkbcommon-dev wayland-protocols libdrm-dev qt6-base-dev qt6-declarative-dev libqt6svg6-dev qml6-module-qtquick-controls qml6-module-qtquick-templates qml6-module-qtquick-layouts qml6-module-qtqml-workerscript qml6-module-qtquick-window qml6-module-qtquick

      - name: Install linuxdeployqt
        run: |
          if [ ! -f tools/linuxdeployqt ]; then
            wget -q -O tools/linuxdeployqt "https://github.com/linuxdeploy/linuxdeployqt/releases/download/continuous/linuxdeployqt-x86_64.AppImage"
            chmod a+x tools/linuxdeployqt
          fi

      - name: Build AppImage
        run: |
          export PATH="$(pwd)/tools:$PATH"
          bash scripts/build-appimage.sh

      - name: Copy AppImage artifacts to Mule disk
        run: |
          mkdir -p /mnt/mule-releases
          cp build/installer-release/*.AppImage /mnt/mule-releases/
