name: Build Mule
on:
  repository_dispatch:
    types: [build-request]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build'
        required: true
        default: 'v6.1.26'

jobs:
  build-linux:
    runs-on: ubuntu-latest  # FREE unlimited minutes!
    
    steps:
      - name: Checkout Private Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.MAIN_REPO_NAME }}
          token: ${{ secrets.MAIN_REPO_PAT }}
          ref: ${{ github.event.inputs.tag || github.event.client_payload.tag }}
          submodules: recursive

      - name: Cache APT Packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: apt-${{ runner.os }}-${{ hashFiles('.github/apt-requirements.txt') }}
          restore-keys: |
            apt-${{ runner.os }}-

      - name: Cache linuxdeployqt
        uses: actions/cache@v4
        with:
          path: /usr/local/bin/linuxdeployqt
          key: linuxdeployqt-${{ runner.os }}-continuous

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y $(cat .github/apt-requirements.txt | tr '\n' ' ')

      - name: Install linuxdeployqt
        run: |
          if [ ! -f /usr/local/bin/linuxdeployqt ]; then
            wget -q -O linuxdeployqt "https://github.com/linuxdeploy/linuxdeployqt/releases/download/continuous/linuxdeployqt-x86_64.AppImage"
            chmod a+x linuxdeployqt
            sudo mv linuxdeployqt /usr/local/bin/linuxdeployqt
          fi

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          cache: true
          version: 6.8.0
          host: linux
          target: desktop
          arch: linux_gcc_64

      - name: Build AppImage
        run: |
          export PATH="/opt/qt/6.8.0/gcc_64/bin:$PATH"
          bash scripts/build-appimage.sh

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.MAIN_REPO_PAT }}
          repository: ${{ secrets.MAIN_REPO_NAME }}
          tag_name: ${{ github.event.inputs.tag || github.event.client_payload.tag }}
          files: ./build/installer-release/*.AppImage

  build-windows:
    runs-on: windows-latest  # FREE unlimited minutes!
    
    steps:
      - name: Checkout Private Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.MAIN_REPO_NAME }}
          token: ${{ secrets.MAIN_REPO_PAT }}
          ref: ${{ github.event.inputs.tag || github.event.client_payload.tag }}
          submodules: recursive

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          cache: true
          version: 6.10.1
          host: windows
          target: desktop
          arch: win64_msvc2022_64

      - name: Build Storm
        shell: bash  # ✅ Fixed: Use bash instead of cmd
        run: |
          export PATH="$QT_PATH:$PATH"
          ./scripts/build-arch.bat Release x64
        env:
          QT_PATH: ${{ runner.workspace }}/Qt/6.10.1/msvc2022_64/bin

      - name: Package MSI
        shell: bash  # ✅ Fixed: Use bash for consistency
        run: |
          ./scripts/generate-bundle.bat Release

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.MAIN_REPO_PAT }}
          repository: ${{ secrets.MAIN_REPO_NAME }}
          tag_name: ${{ github.event.inputs.tag || github.event.client_payload.tag }}
          files: ./build/installer-Release/*.msi
