name: Build Mule
on:
  repository_dispatch:
    types: [build-request]

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - arch: x64
            qt_version: 6.10.1
          - arch: arm64
            qt_version: 6.10.0
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          cache: true
          set-env: false
          add-tools-to-path: false
          version: ${{ matrix.qt_version }}
          arch: ${{ matrix.arch == 'arm64' && 'win64_msvc2022_arm64_cross_compiled' || 'win64_msvc2022_64' }}
          # REMOVED: modules: qtquick qtquickcontrols2 qtsvg (these don't exist)

      - name: Build Storm
        shell: bash
        run: |
          # EXPLICITLY ADD QT BIN TO PATH (like working version)
          export PATH="${{ runner.workspace }}/Qt/${{ matrix.qt_version }}/${{ matrix.arch == 'arm64' && 'msvc2022_arm64' || 'msvc2022_64' }}/bin:$PATH"
          
          # Debug: Check if windeployqt exists
          ls "${{ runner.workspace }}/Qt/${{ matrix.qt_version }}/${{ matrix.arch == 'arm64' && 'msvc2022_arm64' || 'msvc2022_64' }}/bin/windeployqt.exe"
          
          ./scripts/build-arch.bat Release ${{ matrix.arch }}

      - name: Package with Squirrel (${{ matrix.arch }})
        shell: cmd
        run: |
          cd %BUILD_ROOT%\installer\squirrel

          REM Follow moonlight-qt: use passed release_version (from version.txt)
          set VERSION=${{ github.event.client_payload.tag }}

          if not exist nupkg mkdir nupkg
          if not exist Releases-${{ matrix.arch }} mkdir Releases-${{ matrix.arch }}

          if "${{ matrix.arch }}"=="x64" (
            nuget pack Storm.nuspec -BasePath "..\..\build\deploy-x64-release" -OutputDirectory ".\nupkg" -Version %VERSION%
            ".\Squirrel.Windows-1.9.1\Squirrel.exe" --releasify ".\nupkg\Storm.%VERSION%.nupkg" --releaseDir ".\Releases-x64" --no-msi
          ) else (
            nuget pack Storm-arm64.nuspec -BasePath "..\..\build\deploy-arm64-release" -OutputDirectory ".\nupkg" -Version %VERSION%
            ".\Squirrel.Windows-1.9.1\Squirrel.exe" --releasify ".\nupkg\Storm-arm64.%VERSION%.nupkg" --releaseDir ".\Releases-arm64" --no-msi
            ren ".\Releases-arm64\Setup.exe" "Setup-arm64.exe"
          )

      - name: Upload Windows Artifacts (${{ matrix.arch }})
        uses: actions/upload-artifact@v4
        with:
          name: squirrel-${{ matrix.arch }}
          path: installer/squirrel/Releases-${{ matrix.arch }}/

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache APT Packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: apt-${{ runner.os }}-${{ hashFiles('.github/apt-requirements.txt') }}
          restore-keys: |
            apt-${{ runner.os }}-

      - name: Cache linuxdeployqt
        uses: actions/cache@v4
        with:
          path: /usr/local/bin/linuxdeployqt
          key: linuxdeployqt-${{ runner.os }}-continuous

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          cache: true
          version: 6.8.0
          host: linux
          target: desktop
          arch: linux_gcc_64
          # REMOVED: modules: qtquick qtquickcontrols2 qtsvg (these don't exist)

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y $(cat .github/apt-requirements.txt | tr '\n' ' ')

      - name: Install linuxdeployqt
        run: |
          if [ ! -f /usr/local/bin/linuxdeployqt ]; then
            wget -q -O linuxdeployqt "https://github.com/linuxdeploy/linuxdeployqt/releases/download/continuous/linuxdeployqt-x86_64.AppImage"
            chmod a+x linuxdeployqt
            sudo mv linuxdeployqt /usr/local/bin/linuxdeployqt
          fi

      - name: Build AppImage
        run: |
          # Ensure paths are correct (like working version)
          export PATH="/opt/qt/6.8.0/gcc_64/bin:/usr/local/bin:$PATH"
          
          # Debug checks
          which qmake
          which linuxdeployqt
          
          bash scripts/build-appimage.sh

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: build/installer-release/*.AppImage

  upload-artifacts:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download Windows x64
        uses: actions/download-artifact@v4
        with:
          name: squirrel-x64
          path: artifacts/

      - name: Download Windows ARM64
        uses: actions/download-artifact@v4
        with:
          name: squirrel-arm64
          path: artifacts/

      - name: Download Linux
        uses: actions/download-artifact@v4
        with:
          name: linux-appimage
          path: artifacts/

      - name: Upload to Main Repo
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-${{ github.event.client_payload.tag }}
          path: artifacts/
