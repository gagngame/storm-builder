name: Build Mule
on:
  repository_dispatch:
    types: [build-request]

jobs:
  build-windows:
    runs-on: windows-2025
    strategy:
      matrix:
        include:
          - arch: x64
            qt_version: 6.10.1
            qt_arch: win64_msvc2022_64
          - arch: arm64
            qt_version: 6.10.0
            qt_arch: win64_msvc2022_arm64

    steps:
      - name: Checkout Private Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.MAIN_REPO_NAME }}
          token: ${{ secrets.MAIN_REPO_PAT }}
          ref: ${{ github.event.client_payload.tag }}
          submodules: 'recursive'

      - name: Install Qt
        id: qt
        uses: jurplel/install-qt-action@v4
        with:
          cache: true
          version: ${{ matrix.qt_version }}
          arch: ${{ matrix.qt_arch }}
          # No modules (Qt 6 desktop includes everything you need)

      - name: Build Storm (${{ matrix.arch }})
        shell: cmd
        env:
          QT_ROOT: ${{ steps.qt.outputs.qt-path }}
          CMAKE_PREFIX_PATH: ${{ steps.qt.outputs.qt-path }}
        run: |
          set "PATH=%QT_ROOT%\bin;%PATH%"
          call scripts\build-arch.bat Release ${{ matrix.arch }}

      - name: Package with Squirrel (${{ matrix.arch }})
        shell: cmd
        working-directory: installer/squirrel
        run: |
          set "VERSION=${{ github.event.client_payload.tag }}"
          if "%VERSION:~0,1%"=="v" set "VERSION=%VERSION:~1%"

          echo Creating directories...
          if not exist nupkg mkdir nupkg
          if not exist Releases-${{ matrix.arch }} mkdir Releases-${{ matrix.arch }}

          echo Version: %VERSION%

          if "${{ matrix.arch }}"=="x64" (
            echo Building x64 package...
            nuget.exe pack Storm.nuspec -BasePath "%GITHUB_WORKSPACE%\build\deploy-x64-release" -OutputDirectory nupkg -Version %VERSION%
            if %ERRORLEVEL% neq 0 (
              echo NuGet pack failed
              exit /b 1
            )
            echo Running Squirrel for x64...
            Squirrel.Windows-1.9.1\Squirrel.exe --releasify "nupkg\Storm.%VERSION%.nupkg" --releaseDir "Releases-x64" --no-msi
            if %ERRORLEVEL% neq 0 (
              echo Squirrel failed for x64
              exit /b 1
            )
          ) else (
            echo Building ARM64 package...
            nuget.exe pack Storm-arm64.nuspec -BasePath "%GITHUB_WORKSPACE%\build\deploy-arm64-release" -OutputDirectory nupkg -Version %VERSION%
            if %ERRORLEVEL% neq 0 (
              echo NuGet pack failed for ARM64
              exit /b 1
            )
            echo Running Squirrel for ARM64...
            Squirrel.Windows-1.9.1\Squirrel.exe --releasify "nupkg\Storm-arm64.%VERSION%.nupkg" --releaseDir "Releases-arm64" --no-msi
            if %ERRORLEVEL% neq 0 (
              echo Squirrel failed for ARM64
              exit /b 1
            )
            ren "Releases-arm64\Setup.exe" "Setup-arm64.exe"
          )

          echo Squirrel packaging completed successfully

      - name: Upload to Release (${{ matrix.arch }})
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.MAIN_REPO_PAT }}
          repository: ${{ secrets.MAIN_REPO_NAME }}
          tag_name: ${{ github.event.client_payload.tag }}
          files: |
            ./installer/squirrel/Releases-${{ matrix.arch }}/Setup${{ matrix.arch == 'arm64' && '-arm64' || '' }}.exe
            ./installer/squirrel/Releases-${{ matrix.arch }}/RELEASES
            ./installer/squirrel/Releases-${{ matrix.arch }}/Storm${{ matrix.arch == 'arm64' && '-arm64' || '' }}*.nupkg

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Private Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.MAIN_REPO_NAME }}
          token: ${{ secrets.MAIN_REPO_PAT }}
          ref: ${{ github.event.client_payload.tag }}
          submodules: 'recursive'

      - name: Cache APT Packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: apt-${{ runner.os }}-${{ hashFiles('.github/apt-requirements.txt') }}
          restore-keys: |
            apt-${{ runner.os }}-

      - name: Cache linuxdeployqt
        uses: actions/cache@v4
        with:
          path: /usr/local/bin/linuxdeployqt
          key: linuxdeployqt-${{ runner.os }}-continuous

      - name: Install Qt
        id: qt
        uses: jurplel/install-qt-action@v4
        with:
          cache: true
          version: 6.8.0
          host: linux
          target: desktop
          arch: linux_gcc_64

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y $(cat .github/apt-requirements.txt | tr '\n' ' ')

      - name: Install linuxdeployqt
        run: |
          if ! [ -f /usr/local/bin/linuxdeployqt ]; then
            wget -q -O linuxdeployqt "https://github.com/linuxdeploy/linuxdeployqt/releases/download/continuous/linuxdeployqt-x86_64.AppImage"
            chmod a+x linuxdeployqt
            sudo mv linuxdeployqt /usr/local/bin/linuxdeployqt
          fi

      - name: Build AppImage
        env:
          QT_ROOT: ${{ steps.qt.outputs.qt-path }}
        run: |
          export PATH="/usr/local/bin:$PATH"
          export PATH="$QT_ROOT/bin:$PATH"
          export CMAKE_PREFIX_PATH="$QT_ROOT"
          linuxdeployqt --version
          bash scripts/build-appimage.sh

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.MAIN_REPO_PAT }}
          repository: ${{ secrets.MAIN_REPO_NAME }}
          tag_name: ${{ github.event.client_payload.tag }}
          files: ./build/installer-release/*.AppImage
