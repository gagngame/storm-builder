name: Build Mule
on:
  repository_dispatch:
    types: [build-request]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build'
        required: true
        default: 'v6.1.26'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Private Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.MAIN_REPO_NAME }}
          token: ${{ secrets.MAIN_REPO_PAT }}
          ref: ${{ github.event.inputs.tag || github.event.client_payload.tag }}
          submodules: recursive

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libgl1-mesa-dev libegl1-mesa-dev libxkbcommon-dev libvulkan-dev libwayland-dev libx11-dev

      - name: Install linuxdeployqt
        run: |
          wget -q -O linuxdeployqt "https://github.com/linuxdeploy/linuxdeployqt/releases/download/continuous/linuxdeployqt-x86_64.AppImage"
          chmod a+x linuxdeployqt
          sudo mv linuxdeployqt /usr/local/bin/linuxdeployqt
          # Explicitly add to GITHUB_PATH to be safe
          echo "/usr/local/bin" >> $GITHUB_PATH

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          cache: true
          version: 6.8.0
          host: linux
          target: desktop
          arch: linux_gcc_64
          modules: 'qtquick qtquickcontrols2 qtsvg'
          set-env: true # Ensure Env vars are set

      - name: Build AppImage
        run: |
          # IQTA sets IQTA_TOOLS environment variable for tools like linuxdeployqt if installed via it, 
          # but we installed manually.
          # It sets QT_ROOT.
          export PATH="$QT_ROOT/bin:$PATH"
          
          bash scripts/build-appimage.sh

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.MAIN_REPO_PAT }}
          repository: ${{ secrets.MAIN_REPO_NAME }}
          tag_name: ${{ github.event.inputs.tag || github.event.client_payload.tag }}
          files: ./build/installer-release/*.AppImage

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout Private Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.MAIN_REPO_NAME }}
          token: ${{ secrets.MAIN_REPO_PAT }}
          ref: ${{ github.event.inputs.tag || github.event.client_payload.tag }}
          submodules: recursive

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          cache: true
          version: 6.10.1
          host: windows
          target: desktop
          arch: win64_msvc2022_64
          modules: 'qtquick qtquickcontrols2 qtsvg'
          set-env: true

      - name: Build Storm
        shell: cmd
        run: |
          REM Use IQTA provided environment variable for robustness
          set "PATH=%IQTA_TOOLS%;%QT_ROOT%\bin;%PATH%"
          
          REM Add Qt to CMake prefix
          set "CMAKE_PREFIX_PATH=%QT_ROOT%"
          
          REM Print debug info
          echo Qt Root is %QT_ROOT%
          where windeployqt
          
          scripts\build-arch.bat Release x64

      - name: Package MSI
        shell: cmd
        run: |
          scripts\generate-bundle.bat Release

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.MAIN_REPO_PAT }}
          repository: ${{ secrets.MAIN_REPO_NAME }}
          tag_name: ${{ github.event.inputs.tag || github.event.client_payload.tag }}
          files: ./build/installer-Release/*.msi
