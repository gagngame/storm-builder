name: Build Mule - All Platforms

on:
  workflow_dispatch:
  repository_dispatch:
    types: [build-request]

jobs:
  build-windows:
    runs-on: windows-2025
    strategy:
      matrix:
        include:
          - arch: x64
            qt_version: 6.10.1
          - arch: arm64
            qt_version: 6.10.0
    
    env:
      BUILD_ROOT: ${{ github.workspace }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 1

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          cache: true
          set-env: false
          add-tools-to-path: false
          version: ${{ matrix.qt_version }}
          arch: ${{ matrix.arch == 'arm64' && 'win64_msvc2022_arm64_cross_compiled' || 'win64_msvc2022_64' }}

      - name: Build Storm (${{ matrix.arch }})
        shell: cmd
        run: |
          set "PATH=%QT_PATH%;%PATH%"
          scripts\build-arch.bat Release ${{ matrix.arch }}
        env:
          QT_PATH: ${{ github.workspace }}\Qt\${{ matrix.qt_version }}\${{ matrix.arch == 'arm64' && 'msvc2022_arm64' || 'msvc2022_64' }}\bin

      - name: Package MSI (${{ matrix.arch }})
        shell: cmd
        run: |
          scripts\generate-bundle.bat Release

      - name: DEBUG - List build outputs
        shell: cmd
        run: |
          dir /s build\installer-release

      - name: Copy to Mule Local Release Directory (${{ matrix.arch }})
        shell: cmd
        run: |
          if not exist D:\mule-releases mkdir D:\mule-releases
          if not exist D:\mule-releases\windows mkdir D:\mule-releases\windows
          xcopy /Y /S build\installer-release\* D:\mule-releases\windows\
          echo Build artifacts copied to D:\mule-releases\windows\

  build-linux:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 1

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          cache: true
          version: 6.8.0
          host: linux
          target: desktop
          arch: linux_gcc_64

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1-mesa-dev libgl1-mesa-dev libopus-dev libsdl2-dev libsdl2-ttf-dev libssl-dev libavcodec-dev libavformat-dev libswscale-dev libva-dev libvdpau-dev libxkbcommon-dev wayland-protocols libdrm-dev
          sudo apt-get install -y qt6-base-dev qt6-declarative-dev libqt6svg6-dev qml6-module-qtquick-controls qml6-module-qtquick-templates qml6-module-qtquick-layouts qml6-module-qtqml-workerscript qml6-module-qtquick-window qml6-module-qtquick

      - name: Install linuxdeployqt
        run: |
          wget -O linuxdeployqt "https://github.com/linuxdeploy/linuxdeployqt/releases/download/continuous/linuxdeployqt-x86_64.AppImage"
          chmod a+x linuxdeployqt
          sudo mv linuxdeployqt /usr/local/bin/linuxdeployqt

      - name: Build AppImage
        run: |
          export PATH="/opt/qt/6.8.0/gcc_64/bin:$PATH"
          bash scripts/build-appimage.sh

      - name: DEBUG - List build outputs
        run: |
          ls -lhR build/installer-release/

      - name: Copy to Mule Local Release Directory
        run: |
          sudo mkdir -p /mnt/mule-releases/linux
          sudo cp -v build/installer-release/*.AppImage /mnt/mule-releases/linux/
          echo "Build artifacts copied to /mnt/mule-releases/linux/"
