name: Build Mule
on:
  repository_dispatch:
    types: [build-request]

jobs:
  build-windows:
    runs-on: windows-2025  # ← EXACT runner from working commit
    strategy:
      matrix:
        include:
          # ← EXACT configuration from working commit
          - arch: x64
            qt_version: 6.10.1
          - arch: arm64
            qt_version: 6.10.0

    env:
      BUILD_ROOT: ${{ github.workspace }}  # ← EXACT env from working commit

    steps:
      - name: Checkout Private Repo  # ← CHANGED for mule
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.MAIN_REPO_NAME }}
          token: ${{ secrets.MAIN_REPO_PAT }}
          ref: ${{ github.event.client_payload.tag }}
          submodules: 'recursive'
          fetch-depth: 1

      # ← EXACT Qt installation from working commit
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          cache: true
          set-env: false
          add-tools-to-path: false
          version: ${{ matrix.qt_version }}
          arch: ${{ matrix.arch == 'arm64' && 'win64_msvc2022_arm64_cross_compiled' || 'win64_msvc2022_64' }}

      # ← EXACT build step from working commit
      - name: Build Storm (${{ matrix.arch }})
        shell: cmd
        run: |
          set "PATH=%QT_PATH%;%PATH%"
          scripts\build-arch.bat Release ${{ matrix.arch }}
        env:
          QT_PATH: ${{ runner.workspace }}\Qt\${{ matrix.qt_version }}\${{ matrix.arch == 'arm64' && 'msvc2022_arm64' || 'msvc2022_64' }}\bin

      # ← EXACT packaging from working commit
      - name: Package with Squirrel (${{ matrix.arch }})
        shell: cmd
        run: |
          cd %BUILD_ROOT%\installer\squirrel

          REM Follow moonlight-qt: use passed release_version (from version.txt)
          set VERSION=${{ github.event.client_payload.tag }}
          set VERSION=%VERSION:v=%

          if not exist nupkg mkdir nupkg
          if not exist Releases-${{ matrix.arch }} mkdir Releases-${{ matrix.arch }}

          if "${{ matrix.arch }}"=="x64" (
            nuget pack Storm.nuspec -BasePath "..\..\build\deploy-x64-release" -OutputDirectory ".\nupkg" -Version %VERSION%
            ".\Squirrel.Windows-1.9.1\Squirrel.exe" --releasify ".\nupkg\Storm.%VERSION%.nupkg" --releaseDir ".\Releases-x64" --no-msi
          ) else (
            nuget pack Storm-arm64.nuspec -BasePath "..\..\build\deploy-arm64-release" -OutputDirectory ".\nupkg" -Version %VERSION%
            ".\Squirrel.Windows-1.9.1\Squirrel.exe" --releasify ".\nupkg\Storm-arm64.%VERSION%.nupkg" --releaseDir ".\Releases-arm64" --no-msi
            ren ".\Releases-arm64\Setup.exe" "Setup-arm64.exe"
          )

      # ← CHANGED for mule: Direct release upload instead of artifacts
      - name: Upload to Release (${{ matrix.arch }})
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.MAIN_REPO_PAT }}
          repository: ${{ secrets.MAIN_REPO_NAME }}
          tag_name: ${{ github.event.client_payload.tag }}
          files: |
            ./installer/squirrel/Releases-${{ matrix.arch }}/Setup${{ matrix.arch == 'arm64' && '-arm64' || '' }}.exe
            ./installer/squirrel/Releases-${{ matrix.arch }}/RELEASES
            ./installer/squirrel/Releases-${{ matrix.arch }}/Storm${{ matrix.arch == 'arm64' && '-arm64' || '' }}*.nupkg

  build-linux:
    runs-on: ubuntu-22.04  # ← EXACT runner from working commit
    
    steps:
      - name: Checkout Private Repo  # ← CHANGED for mule
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.MAIN_REPO_NAME }}
          token: ${{ secrets.MAIN_REPO_PAT }}
          ref: ${{ github.event.client_payload.tag }}
          submodules: 'recursive'
          fetch-depth: 1

      # ← EXACT caching from working commit
      - name: Cache APT Packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: apt-${{ runner.os }}-${{ hashFiles('.github/apt-requirements.txt') }}
          restore-keys: |
            apt-${{ runner.os }}-

      - name: Cache linuxdeployqt
        uses: actions/cache@v4
        with:
          path: /usr/local/bin/linuxdeployqt
          key: linuxdeployqt-${{ runner.os }}-continuous

      # ← EXACT Qt installation from working commit
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          cache: true
          version: 6.8.0
          host: linux
          target: desktop
          arch: linux_gcc_64

      # ← EXACT dependencies from working commit
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y $(cat .github/apt-requirements.txt | tr '\n' ' ')

      - name: Install linuxdeployqt
        run: |
          if [ ! -f /usr/local/bin/linuxdeployqt ]; then
            wget -q -O linuxdeployqt "https://github.com/linuxdeploy/linuxdeployqt/releases/download/continuous/linuxdeployqt-x86_64.AppImage"
            chmod a+x linuxdeployqt
            sudo mv linuxdeployqt /usr/local/bin/linuxdeployqt
          fi

      # ← EXACT build step from working commit
      - name: Build AppImage
        run: |
          export PATH="/opt/qt/6.8.0/gcc_64/bin:$PATH"
          bash scripts/build-appimage.sh

      # ← CHANGED for mule: Direct release upload instead of artifacts
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.MAIN_REPO_PAT }}
          repository: ${{ secrets.MAIN_REPO_NAME }}
          tag_name: ${{ github.event.client_payload.tag }}
          files: ./build/installer-release/*.AppImage
